<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign up2</title>
    <link rel="stylesheet" href="sign up2.css">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <div class="form-box">
            <h2>Admission Form</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Student Name</label>
                </div>
                <div class="input-box">
                    <input type="text" required>
                    <label>Parent/Guardian Name</label>

                </div>
                <div class="input-box">
                    <label>Course you want to join:</label><br>
                     <select>
                        <option>Office Management</option>
                        <option>Programming Languages</option>
                        <option>Web Development</option>
                        </select>

                        <div class="input-box">
                            <input type="text" required>
                            <label>DoB</label>

                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Phone No</label>
                        </div>
                        <div class="input-box">
                            <input type="email" required>
                            <label>Email</label>

                        </div>
                        <div class="input-box">
                            <input type="password" required>
                            <label>Password</label>
                        </div>
                        <div class="input-box">
                            <input type="text" required>
                            <label>Address</label>

                        </div>
                        <button type="submit" class="btn">Sign Up</button>
                        <div class="logreg-link">
                            <p>Already have an account? <a href="login2.html" class="register-link">Login</a></p>
                        </div>
            </form>
        </div>
        <span class="logo">
            <img src="WhatsApp_Image_2025-02-26_at_4.45.22_AM-removebg-preview.png" alt=""></span>

        <div class="info-text">
            <h1>Welcome</h1>
            <h3>To</h3>
            <h2>Vision institute</h2>
        </div>
    </div>
</body>

</html>
