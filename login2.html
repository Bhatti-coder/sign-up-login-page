<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="login2.css">
</head>

<body>
    <div class="wrapper">
        <span class="bg-animate"></span>
        <div class="form-box">
            <h2>Login</h2>
            <form action="#">
                <div class="input-box">
                    <input type="text" required>
                    <label>Username</label>
                </div>
                <div class="input-box">
                    <input type="password" required>
                    <label>Password</label>

                </div>
                <button type="submit" class="btn">Login</button>
                <div class="logreg-link">
                    <p>Don't have an account? <a href="sign up2.html" class="register-link">Sign Up</a></p>
                </div>
            </form>
        </div>
        <div class="info-text">
            <h2>Welcome <span class="back">Back!</span></h2>
        </div>
    </div>
</body>

</html>
